<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dog</title>
    </head>
    <body>
        <div id="parent"></div>
        <script type="module">
            import run, {load_quizzes_from_json} from '../pkg/display_picture.js';

            async function loadQuizzes() {
                console.log("loadQuizzes started");
                const response = await fetch('../src/questions.json');
                const data = await response.json();
                
                load_quizzes_from_json(data);
            }

            async function main() {
                await run();
                loadQuizzes();
            }

            main();

        </script>
    </body>
</html>
